version: '3'
services:

  app:
    build: .
    container_name: app
    volumes:
      - .:/var/www
    networks:
      - app-networks
    depends_on:
      - db

  nginx:
    build: .docker/nginx
    container_name: nginx
    restart: always
    tty: true
    ports:
      - 8000:80
    volumes:
      - .:/var/www
    networks:
      - app-networks

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=laravel
      - MYSQL_ROOT_PASSWORD=toor
      - MYSQL_USER=root
    networks:
      - app-networks
    volumes:
      - ./.docker/dbdata:/var/lib/mysql

  redis:
    image: redis:alpine
    expose:
      - 6379
    networks:
      - app-networks

networks:
  app-networks:
    driver: bridge